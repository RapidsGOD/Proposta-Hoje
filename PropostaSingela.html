<!DOCTYPE html>

<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<title>Proposta Singela</title>
<style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fce4ec, #f3e5f5);
      font-family: 'Segoe UI', sans-serif;
      color: #4a004a;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 42px;
      text-align: center;
      text-shadow: 0 0 6px #ffb6c1;
    }
  
    .emoji {
      position: fixed;
      top: 100vh;
      font-size: 24px;
      animation: floatEmoji 10s linear infinite, rotate 8s linear infinite;
      pointer-events: none;
      opacity: 0.7;
      z-index: -1;
    }

    .emoji:hover {
      filter: brightness(1.5);
      transform: scale(1.3) rotate(360deg);
      transition: all 0.4s ease;
    }

    @keyframes floatEmoji {
      0% { transform: translateY(0vh) scale(1); opacity: 0; }
      10% { opacity: 0.9; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    </style>
</head>
<body>
<h1>Proposta Singela</h1><div style="font-size: 44px; margin-top: 15px;">üòè</div>
<script>
function criarEmojis() {
  for (let i = 0; i < 10; i++) {
    const emoji = document.createElement("div");
    emoji.className = "emoji";
    emoji.innerText = "üòè";
    emoji.style.left = Math.random() * 100 + "vw";
    emoji.style.fontSize = (Math.random() * 20 + 20) + "px";
    emoji.style.animationDuration = (Math.random() * 10 + 10) + "s";
    document.body.appendChild(emoji);
    setTimeout(() => emoji.remove(), 20000);
  }
}
setInterval(criarEmojis, 6000);
window.onload = criarEmojis;
</script></body>
</html>
